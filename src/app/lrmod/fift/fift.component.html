<button
    class="bg-blue-500 px-5 py-3 text-base mb-3 font-medium text-white transition duration-200 hover:bg-blue-600 active:bg-blue-700"
    routerLink="/home">
    Home
</button>
<button class="chk" type="button" (click)="korrektheitPruefen(frage.qid)">
    Correct
</button>
<div class="fa">
    <p>Frage: {{frage.qid}} | Fragentyp: {{frage.qtyp}} <br></p>
    <div *ngFor="let qtxt of frage.qtxt">
        <span *ngIf="qtxt[0] === ' '"> {{qtxt}}</span>
        <span *ngIf="qtxt[0] !== ' '"> {{qtxt}}</span>
    </div>
    <div class="fr" *ngFor="let antwort of frage.qanswers; index as ok">
        <span *ngIf="qcor">
            <span *ngIf="zeigAktuelleAntwort === frage.qid" class="gruen">
                {{ok + 1}} : {{antwort.txt}}
            </span>
        </span>
        <span *ngIf="!qcor">
            {{ok + 1}} : ______________________
        </span>
    </div>
</div>
<button class="bck" type="button" (click)="vorherigeFrage()">
    Back
</button>
<button class="bck" type="button" (click)="naechsteFrage()">
    Next
</button>
